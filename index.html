<!DOCTYPE html>
<html>
    <head>
        <title>Scrimbafy Me!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Roboto&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lobster&family=Roboto:wght@900&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <section class="intro">
            <h1>Karaoke Night</h1>
            <span class="beta-text">Karaoke King</span>
            <p class="top-text">8 Till Late</p>
        </section>
        <main class="main-content">        
            <img class="img-main" src="images/disco-ball.png" alt="Shiny disco ball">            
            <h2>Sing your heart out!</h2>
            <span class="subheading">Every Friday Night</span>            
            <p>Can't sing? Don't worry! It's all about having fun and becoming your favourite singer for the night.
                Sign-up below!</p>
            <form>
                <input type="text" required placeholder="Name" aria-label="Name">
                <input type="email" required  placeholder="Email" aria-label="Email">
                <button class="btn btn-primary"><span class="btn-text">Submit</span></button>
            </form>   
            <p class="fine-print">We'll never share your information without permission</p>
        </main>
    </body>
</html>
